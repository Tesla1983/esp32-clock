[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/RTClib@^2.1.1
	adafruit/Adafruit BusIO@^1.14.1
	bodmer/TFT_eSPI@^2.5.31
	adafruit/Adafruit ST7735 and ST7789 Library@^1.10.0
	olikraus/U8g2@^2.35.2
	bblanchon/ArduinoJson@^6.21.2
	arduino-libraries/NTPClient@^3.2.1
	mylib
	adafruit/Adafruit AHTX0@^2.0.3
	
	
	
lib_ldf_mode = deep+
monitor_port = COM3
monitor_speed = 115200
build_flags = 
	-Os
	-DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
	-DUSER_SETUP_LOADED=1
	-DST7735_DRIVER=1
	-DTFT_WIDTH=128
	-DTFT_HEIGHT=160
	-DTFT_MOSI=2
	-DTFT_SCLK=15
	-DTFT_CS=17
	-DTFT_DC=16
	-DTFT_RST=4
	-DTFT_BL=5
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GLCD=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DLOAD_FONT16=1
	-DLOAD_CUSTOM=1
	-DLOAD_MYFONT=1
	-DLOAD_SIMKA20=1
	-DLOAD_SIMKA21=1
	-DSPI_FREQUENCY=27000000
